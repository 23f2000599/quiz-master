<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects & Chapters</title>
</head>
<body>
    {% for subject in subjects %}
        <h2>{{ subject.name }}</h2>
        {% for chapter in subject.chapters %}  <!-- Ensure chapters are linked to subjects -->
            <h3>{{ chapter.name }}</h3>
        {% endfor %}
    {% endfor %}
</body>
</html>
